<!DOCTYPE html>
<html>
<head>
    <title>Maintenance en cours sur Sharinplace</title>
    <meta charset="utf-8">
    <meta name="robots" content="noindex">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans:400italic,400,300,600,700' type='text/css'>
    <style type="text/css">
        /*! normalize.css v3.0.3 | MIT License | github.com/necolas/normalize.css */
        html {
          font-family: sans-serif; /* 1 */
          -ms-text-size-adjust: 100%; /* 2 */
          -webkit-text-size-adjust: 100%; /* 2 */
        }
        body {
          margin: 0;
        }

        /* HTML5 display definitions
           ========================================================================== */
        article,
        aside,
        details,
        figcaption,
        figure,
        footer,
        header,
        hgroup,
        main,
        menu,
        nav,
        section,
        summary {
          display: block;
        }
        audio,
        canvas,
        progress,
        video {
          display: inline-block; /* 1 */
          vertical-align: baseline; /* 2 */
        }
        audio:not([controls]) {
          display: none;
          height: 0;
        }
        [hidden],
        template {
          display: none;
        }

        /* Links
           ========================================================================== */
        a {
          background-color: transparent;
        }
        a:active,
        a:hover {
          outline: 0;
        }

        /* Text-level semantics
           ========================================================================== */
        abbr[title] {
          border-bottom: 1px dotted;
        }
        b,
        strong {
          font-weight: bold;
        }
        dfn {
          font-style: italic;
        }
        h1 {
          font-size: 2em;
          margin: 0.67em 0;
        }
        mark {
          background: #ff0;
          color: #000;
        }
        small {
          font-size: 80%;
        }
        sub,
        sup {
          font-size: 75%;
          line-height: 0;
          position: relative;
          vertical-align: baseline;
        }
        sup {
          top: -0.5em;
        }
        sub {
          bottom: -0.25em;
        }

        /* Embedded content
           ========================================================================== */

        img {
          border: 0;
        }
        svg:not(:root) {
          overflow: hidden;
        }

        /* Grouping content
           ========================================================================== */

        figure {
          margin: 1em 40px;
        }
        hr {
          box-sizing: content-box;
          height: 0;
        }
        pre {
          overflow: auto;
        }
        code,
        kbd,
        pre,
        samp {
          font-family: monospace, monospace;
          font-size: 1em;
        }

        /* Forms
           ========================================================================== */
        button,
        input,
        optgroup,
        select,
        textarea {
          color: inherit; /* 1 */
          font: inherit; /* 2 */
          margin: 0; /* 3 */
        }
        button {
          overflow: visible;
        }
        button,
        select {
          text-transform: none;
        }
        button,
        html input[type="button"], /* 1 */
        input[type="reset"],
        input[type="submit"] {
          -webkit-appearance: button; /* 2 */
          cursor: pointer; /* 3 */
        }
        button[disabled],
        html input[disabled] {
          cursor: default;
        }
        button::-moz-focus-inner,
        input::-moz-focus-inner {
          border: 0;
          padding: 0;
        }
        input {
          line-height: normal;
        }
        input[type="checkbox"],
        input[type="radio"] {
          box-sizing: border-box; /* 1 */
          padding: 0; /* 2 */
        }
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
          height: auto;
        }
        input[type="search"] {
          -webkit-appearance: textfield; /* 1 */
          box-sizing: content-box; /* 2 */
        }
        input[type="search"]::-webkit-search-cancel-button,
        input[type="search"]::-webkit-search-decoration {
          -webkit-appearance: none;
        }
        fieldset {
          border: 1px solid #c0c0c0;
          margin: 0 2px;
          padding: 0.35em 0.625em 0.75em;
        }
        legend {
          border: 0; /* 1 */
          padding: 0; /* 2 */
        }
        textarea {
          overflow: auto;
        }
        optgroup {
          font-weight: bold;
        }

        /* Tables
           ========================================================================== */
        table {
          border-collapse: collapse;
          border-spacing: 0;
        }
        td,
        th {
          padding: 0;
        }
    </style>
    <style type="text/css">
        html, body {
            height: 100%;
        }
        body {
            width: 100%;
            background-color: #C5C9D5;
            overflow: hidden;
            font-family: "Open Sans", "Helvetica Neue", "Helvetica", Helvetica,Arial, sans-serif;
        }

        .background-container {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background: url("https://sharinplace.fr/assets/img/app/background/Paris-TiltShift-small.jpg") center center / cover no-repeat;
        }
        @media screen and (min-width: 640px) and (max-width: 1199px) and (orientation: portrait) {
            .background-container {
                background: url("https://sharinplace.fr/assets/img/app/background/Paris-TiltShift-portrait.jpg") center center / cover no-repeat;
            }
        }
        @media screen and (min-width: 640px) and (max-width: 1199px) and (orientation: landscape) {
            .background-container {
                background: url("https://sharinplace.fr/assets/img/app/background/Paris-TiltShift-mlarge.jpg") center center / cover no-repeat;
            }
        }
        @media
            screen and (min-width: 1200px),
            screen and (min-width: 640px) and (orientation: landscape) and (-webkit-min-device-pixel-ratio: 2),
            screen and (min-width: 640px) and (orientation: landscape) and (min-resolution: 192dpi) {
            .background-container {
                background: url("https://sharinplace.fr/assets/img/app/background/Paris-TiltShift-xlarge.jpg") center center / cover no-repeat;
            }
        }

        .img-container {
          width: 100%;
          height: 100%;
          overflow: hidden;
        }
        .background-img {
            min-height: 100%;
            min-width: 100%;
        }

        p {
            color: #464B4B;
            font-weight: 600;
            text-align: center;
            font-family: "Open Sans", "Helvetica Neue", "Helvetica", Helvetica,Arial, sans-serif;
        }

        .message-container {
            width: 80%;
            max-width: 420px;
            position: absolute;
            top: 40%;
            right: 0;
            left: 0;
            margin: auto;
            -webkit-transform: translateY(-40%);
            -ms-transform: translateY(-40%);
            transform: translateY(-40%);
            padding: 16px;
            background-color: #C5C9D5;
            background-color: rgba(255, 255, 255, 0.6);
            border-radius: 2px;
            box-shadow: 1px 3px 7px rgba(0, 0, 0, 0.4);
        }

        .logo-container {
            width: 80%;
            margin: 16px auto 32px;
        }
        .logo {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="img-container">
        <img class="background-img" src="https://sharinplace.fr/assets/img/app/background/Paris-TiltShift-mlarge.jpg" alt="Arrière-plan Sharinplace - Paris">
    </div>
    <div class="background-container">
        <div class="message-container">
            <div class="logo-container">
                <img src="https://sharinplace.fr/assets/img/common/logo-Sharinplace.png" alt="Logo Sharinplace" class="logo">
            </div>
            <p>Le site est actuellement en cours de maintenance et devrait être à nouveau disponible prochainement.</p>
            <p>Merci de réessayer un peu plus tard.</p>
        </div>
    </div>
</body>
</html>
