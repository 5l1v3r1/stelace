<div class="signin-form-container flex-container flex--center">
    <form novalidate class="signin-form">

        <div data-sip-logo></div>

        <p class="sign__text"
            data-translate="authentication.lost_password_message"></p>

        <div>
            <input type="email" name="login-email"
                data-translate-attr="{ placeholder: 'authentication.placeholder.email' }"
                spellcheck="false"
                ng-model="vm.email">
        </div>

        <button class="button sip-button center"
            ng-click="vm.send(vm.email)"
            data-translate="prompt.continue_button"></button>

        <p class="sign__text margin-bottom">
            <a class="link--blue-underline"
                ui-sref="login"
                data-translate="navigation.back"></a>
        </p>


    </form>
</div>
