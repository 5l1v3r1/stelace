<div class="length-count"
    ng-if="content.length > threshold">
    <span ng-if="content.length <= maxlength"
        data-translate="form.characters_remaining"
        data-translate-values="{ characters_remaining: maxlength - content.length }"></span>
    <span ng-if="content.length > maxlength"
        class="invalid-length"
        data-translate="form.characters_exceeding"
        data-translate-values="{ characters_exceeding: content.length - maxlength }"></span>
    </span>
</div>
