<div class="grid-block vertical">
    <div class="card-divider text-center">
        Confirmez-vous la suppression de cet objet&nbsp;?
    </div>
    <div class="card-section grid-content">
        <div class="text-center">
            {{vm.item.name}}<br>
            <a ng-click="vm.deleteItem(vm.item)" class="alert button app-button">Oui</a>
            <a zf-close class="button app-button">Annuler</a>
        </div>
    </div>
</div>
