<a class="listing-thumbnail" ui-sref="listing(::{ slug: parameter.data.listing.nameURLSafe + '-' + parameter.data.listing.id })">
    <div class="fluid-width">
        <div class="listing-thumbnail__image-container">
            <div class="ar-content">
                <img class="img--cover-vertical" ng-src="{{::parameter.data.listing.url + '?size=450x300'}}"  alt="{{::parameter.data.listing.name}}">
            </div>
            <div class="listing-thumbnail__price">
                <span data-translate="pricing.price_with_currency"
                    data-translate-values="{ price: parameter.data.listing.timeUnitPrice }"
                ></span>
            </div>
            <div class="listing-thumbnail__owner profile__image">
                <sip-img class="webkit-render-fix" ng-src="{{::parameter.data.listing.ownerMedia.url + '?size=128x128'}}" type="background" rounded="true"></sip-img>
            </div>
        </div>
        <div class="listing-thumbnail__description flex-item--grow text-center">
            <h3 class="listing-name ellipsis">{{::parameter.data.listing.name}}</h3>
            <div ng-if="parameter.data.listing.minDurationString && parameter.data.closestLocationShortName"
                data-translate="places.distance_from_location"
                data-translate-values="{ distance: parameter.data.listing.minDurationString, location_name: parameter.data.closestLocationShortName }">
            </div>
            <p class="listing-thumbnail__places fluid-width"
                ng-if="::parameter.data.locationsString"
                data-translate="listing.available_in_places"
                data-translate-values="{ places: parameter.data.locationsString }">
            </p>
        </div>
    </div>
</a>
